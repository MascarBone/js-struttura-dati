<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="css/style.css">


    <title>Struttura Dati</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row py-5">
                <div class="col-12 text-center">
                    <h1>MAGIC CARD</h1>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4 card-attributes">Card Name:</div>
                        <div class="col-8"><span id="card-name"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Mana Cost:</div>
                        <div class="col-8"><span id="card-mana"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Converted Mana Cost:</div>
                        <div class="col-8"><span id="card-cmc"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Types:</div>
                        <div class="col-8"><span id="card-type"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Card Text:</div>
                        <div class="col-8"><span id="card-text"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Flavor Text:</div>
                        <div class="col-8"><span id="card-flavor-text"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">P/T:</div>
                        <div class="col-8"><span id="card-strength"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Expansion:</div>
                        <div class="col-8"><span id="card-exspanansion"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Rarity:</div>
                        <div class="col-8"><span id="card-rarity"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Card Number:</div>
                        <div class="col-8"><span id="card-number"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 card-attributes">Artist:</div>
                        <div class="col-8"><span id="card-artist"></span></div>
                    </div>                    
                </div>

                <div class="col-6">
                    <img src="" alt="Image of the card">
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="js/script.js">
    </script>
</body>
</html>
